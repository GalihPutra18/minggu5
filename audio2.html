<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Audio di HTML</title>
</head>
<body>
    <h1>Shawn Mendes~ There nothing holding me back</h1>
    <p>contoh audio diputar sebagai background</p>
    <audio hidden autoplay loop>
        <source src="Shawn Mendes.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio
    </audio>
</body>
</html>
